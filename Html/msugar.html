        <!-- 由於蔗汁具有甜味，被中國列為珍貴的中藥材；
        在印度則是由於無形中提煉甘蔗汁而產生了糖，也因此誕生了製糖產業的雛型。在西元四世紀，
        亞歷山大在印度發動戰爭時，士兵發現了製糖產業並帶回歐洲；
        接下來的十字軍東征、大航海殖民時代，歐洲國家將此產業繼續擴散至全球。


        台灣的製糖產業從1624年荷蘭人占據台灣，讓漢人從事糖的生產，再出口到日本獲取商業利潤；
        而早期的製糖場所被稱為「糖廍」，靠著三頭牛牽引大樑，將甘蔗押出甘蔗汁，做法非常原始，
        沒有一定的規模及生產效率；壓出甘蔗汁後，再放入大鍋熬煮，等到水分蒸發完畢，
        便會殘留糖與糖蜜的混合物，繼續炒乾後就會形成粉狀的黑糖。與虎尾糖廠所生產的糖不同的原因，
        因為糖廠是利用蒸氣熬煮甘蔗汁，讓糖慢慢結晶至一定規格後，以離心的方式留下砂糖的結晶體，
        而因為製糖的方式不同，產出的品項也大不相同。
        虎尾糖廠內部還有一個被列為古蹟的景點，就是虎尾糖廠酒精槽。


        在製糖的過程中，主要產物為砂糖，副產物則會留下糖蜜、甘蔗渣等等，
        日本人發現糖蜜可原料，於做為製造酒精的是在大正15年創設酒精工場，供給飛機所需燃料，
        當時為亞洲最大的酒精工場。
        
        由於在民國60年間因為設備老舊，生產效率降低，造成嚴重虧損，
        在民國64年拆遷至新營，導致工場剩餘兩支煙囪，並保留了酒精槽防空磚牆。


        根據虎尾糖廠陳先生所說，此種方法是循環經濟的一部份，日治時期利用糖蜜提煉酒精，
        而在早期，糖蜜則用來提煉酵母、酵素，做成健素糖，為了獲取營養，政府也大力推廣此產品，
        除了健素之外，糖蜜還可提煉酒精，供給下游廠商出產味精與味素。
        
        甘蔗渣也曾被作為建材甘蔗板，
        但因為後續建材精緻化的緣故，此產物因此被淘汰，原先的造紙也因為造成汙染而停止生產。
        現在則將甘蔗渣混合糖蜜與豬隻的排泄物，做成有機堆肥，此舉不僅對環境有益，也能充分達到循環經濟的意義。 -->
