<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../Css/Map.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg">
      <div class="logo">
        <img src="../Photo/Slogo.png" />
        <div class="BtnBox">
          <button
            id="btn1"
            type=" button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="1906年成立，二戰時曾被列為重點攻擊目標，現為全台唯二仍在製糖的糖廠。"
          >
            虎尾糖廠
          </button>
          <button
            id="btn1"
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="英國人規劃設計，作為工廠與宿舍間的綠色隔離帶，同時也是虎尾人休閒遊憩的場所。"
          >
            同心公園
          </button>
          <button
            id="btn1"
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="日治時期建造，原為火車站，當時為繁榮的市中心，現在是虎尾遊客中心。"
          >
            虎尾驛
          </button>
          <button
            id="btn1"
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="日治時期為了運輸甘蔗製糖廠而興建，現為觀光用途，能一覽虎尾溪的風采。"
          >
            虎尾鐵橋
          </button>
          <a href="../Html/firstpage.html"
            ><button
              id="btn1"
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="原是提供給糖廠員工住宿的地方，現因連續毀壞正在規畫進行整修。"
            >
              日式宿舍群
            </button></a
          >
        </div>
      </div>
      <div class="map">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
